<div class="add-contact-form">
    <h2>Add New Contact</h2>
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input
          type="text"
          id="firstName"
          [(ngModel)]="newContact.firstName"
          name="firstName"
          required
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input
          type="text"
          id="lastName"
          [(ngModel)]="newContact.lastName"
          name="lastName"
          required
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="address">Address:</label>
        <input
          type="text"
          id="address"
          [(ngModel)]="newContact.address"
          name="address"
          required
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input
          type="text"
          id="phoneNumber"
          [(ngModel)]="newContact.phoneNumber"
          name="phoneNumber"
          required
          class="form-control"
        />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">
        Add Contact
      </button>
    </form>
  </div>
